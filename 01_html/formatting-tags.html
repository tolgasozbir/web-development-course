<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting tags</title>
</head>
<body>

    <!-- this is comment line -->
    
    <p>
        <b>Lorem, ipsum</b> dolor sit amet <strong>consectetur</strong> adipisicing elit. Pariatur, nisi?
    </p>    
    
    <p>
        <i>Lorem,</i> ipsum dolor sit amet <em>consectetur</em> adipisicing elit. Pariatur, nisi?
    </p>

    <h1>
        Lorem, ipsum dolor.
        <small>Lorem, ipsum.</small>
    </h1>

    <p>Lorem ipsum <mark>dolor</mark> sit amet.</p>

    <p>
        My favorite color <del>blue</del> <ins>amber</ins>.
    </p>

    <p>
        H<sub>2</sub>O
    </p>    
    
    <p>
        X<sup>2</sup>
    </p>

</body>
</html>
