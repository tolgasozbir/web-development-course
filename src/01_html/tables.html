<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <table border="3" width="50%">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>image</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>iphone 11</td>
                <td>7000</td>
                <td>1.jpg</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">iphone 12</td>
                <td>8000</td>
                <td>2.jpg</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">3.jpg</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
