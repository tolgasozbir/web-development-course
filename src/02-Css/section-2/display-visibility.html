<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-visibility</title>
    <style>
        .box{ height: 60px; width: 60px; display: inline-block;}
        #first { background-color: red; /*display: block;*/}    /* diğerleri alta iner */
        #second { background-color: green; display: none;}  /* none olunca görünmez yerine nesneler kayar */
        #third { background-color: blue; visibility: hidden }   /* visiblity hidden olunca görünmez fakat yerine nesneler gelmez */
        #fourth { background-color: gold; }
    </style>
</head>
<body>
    
    <!-- display : none | inline | inline-block | block -->

    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
        <div class="box" id="fourth">fourth</div>
    </div>


</body>
</html>
