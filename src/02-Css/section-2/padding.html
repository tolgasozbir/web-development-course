<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        * { margin: 0; }
        #showcase { 
            background-color: #7D90C5;
            padding: 50px;          /* kutu yerine içerik (yazı vs) kayıyor */
        }

        #how-it-works { 
            background-color: #ABc123; 
        }

        h1 {background-color: #3b557c; padding: 50px;}

        nav { background-color: #4b403e; padding: 20px; }

        a {padding-left:  10px;}
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section id="showcase">
            <h1>Welcome to MovieApp</h1>
        </section>
        <section id="how-it-works">
            <h2>How it works?</h2>
        </section>
    </main>

</body>
</html>
