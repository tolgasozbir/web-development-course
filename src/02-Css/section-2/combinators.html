<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>

    <style>

        /* div p { background-color: burlywood; }       div'in kapsamındaki bütün p lere etki eder */
        /* div > p { background-color: burlywood; }     Sadece div'in p etiketlerine etki eder */
        /* div + p { background-color: burlywood; }     div'den sonraki ilk p etiketine etki eder */
        div ~ p { background-color: burlywood; } /*   div'den sonraki bütün p etiketine etki eder */

    </style>

</head>
<body>
    
    <!-- Combinators -->

    <!-- 1- Descendant Selector ( ) -->
    <!-- 2- Child Selector ( > ) -->
    <!-- 3- Adjacent Sibling Selector ( + ) -->
    <!-- 4- General Sibling Selector ( ~ ) -->

    <p>1.Paragraf</p>
    <div>
        <p>2.Paragraf</p>
        <p>3.Paragraf</p>
        <section>
            <p>4.Paragraf</p>
        </section>
    </div>
    <p>5.Paragraf</p>
    <p>6.Paragraf</p>

</body>
</html>
