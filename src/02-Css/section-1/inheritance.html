    <title>id-class selector</title>

        
    <style>

        body{font-size: 16px; color: chocolate;} /* kapsadığı tüm elemanları inherit uygular eğer inherit edilebilir özelliği varsa */
        p{ color: red; }
        p{ border: 2px solid blue;}
        em{border: inherit;}    /* borderi kalıtım al */
        em{color:initial}       /* color ı kalıtım alma */


    </style>

</head>
<body>
    
    <main>
        <section>
            <h1>Welcome to movieApp</h1>
            <p>
                Lorem ipsum dolor sit amet <em>consectetur</em> adipisicing elit. Rerum, aliquid.
            </p>

        </section>        
    </main>
