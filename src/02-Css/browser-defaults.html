<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id-class selector</title>

        <!-- star selector(seçici) bütün taglari kapsar -->
    <style>
        * {
            margin: 0;
        }

        body{
            margin: 5px;
        }

        section{ background-color: #2E4C6D;}

        #page-title{ border-bottom: 4px solid gold; }

        #page-subtitle{ border: 2px solid orchid; }
        
        .f24{ font-size: 24px; }
        .f18{ font-size: 18px; }

        .text-white{ color: #fff; }

    </style>

</head>
<body>
    
    <main>
        <section>
            <h1 id="page-title" class="text-white f24">Welcome to movieApp</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, aliquid.</p>
        </section>        
        <section>
            <h1 id="page-subtitle" class="text-white f18">How it works?</h1>
        </section>
    </main>

</body>
</html>
